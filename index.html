<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Inventario Mejorado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Inventario</h1>
  
  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Buscar productos...">
    <button id="search-btn">Buscar</button>
    <button id="reset-search">Mostrar todos</button>
  </div>

  
  
  <!-- Formulario -->
  <form id="product-form">
    <input type="hidden" id="edit-id">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="cantidad" placeholder="Cantidad" required>
    <input type="text" id="categoria" placeholder="Categoría" required>
    <button type="submit" id="submit-btn">Agregar</button>
    <button type="button" id="cancel-edit" style="display:none">Cancelar</button>
  </form>

  <!-- Tabla de inventario -->
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th><th>Cantidad</th><th>Categoría</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
